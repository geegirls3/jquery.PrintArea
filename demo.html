<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo.css">
    <script src="jquery-1.10.2.js" type="text/JavaScript" language="javascript"></script>
    <script src="jquery.PrintArea.js" type="text/JavaScript" language="javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="con">
        <div class="left">左</div>
        <div class="center">中</div>
        <div class="right">右</div>
    </div>
    <div class="footer">
        <img class="img" src="https://fp.baiwang.com/DownloadService/PublicDownLoad?filePath=img/previewInvoice_mobile_banner.png" alt="">
    </div>
    <button class="btn">本页打印</button>
    <button class="btn2">跳页打印</button>
    <script>
        $('.btn').click(function(){
            //本页打印$('.con')的内容
            $('.con').printArea()
        })
        $('.btn2').click(function(){
            $('.con').printArea({
                'mode':'popup',
                'popTitle':'跳页打印',
                'popClose':true
            })
        })
    </script>
</body>
</html>
